<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Lista de Produtos</h3>
    <button routerLink="/add" class="btn btn-success btn-action">
      <i class="fas fa-plus-circle me-2"></i>Cadastrar Novo Produto
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Produtos Cadastrados</h5>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Produto</th>
              <th class="text-end">Preço</th>
              <th class="text-center">Ações</th>
              <!-- Alterado para text-center -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produtos | async">
              <td>
                <div class="d-flex align-items-center">
                  <!-- Marcador discreto -->
                  <div class="product-marker bg-primary me-3"></div>
                  <div>
                    <div class="fw-bold">{{ produto.nomeProduto }}</div>
                    <small class="text-muted">ID: {{ produto.id }}</small>
                  </div>
                </div>
              </td>
              <td class="text-end fw-bold text-primary">
                R$ {{ produto.preco | number : "1.2-2" }}
              </td>
              <td>
                <div class="d-flex gap-3 justify-content-center">
                  <!-- Alterado para justify-content-center -->
                  <button
                    (click)="produtoDetails(produto.id)"
                    class="btn btn-sm btn-action btn-primary"
                  >
                    <i class="fas fa-eye me-1"></i>Detalhes
                  </button>
                  <button
                    (click)="updateProduto(produto.id)"
                    class="btn btn-sm btn-action btn-warning"
                  >
                    <i class="fas fa-edit me-1"></i>Editar
                  </button>
                  <button
                    (click)="deleteProduto(produto.id)"
                    class="btn btn-sm btn-action btn-danger"
                  >
                    <i class="fas fa-trash-alt me-1"></i>Excluir
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!(produtos | async)?.length" class="text-center py-5">
        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
        <h5>Nenhum produto cadastrado</h5>
        <p class="text-muted">
          Clique no botão "Cadastrar Novo Produto" para começar
        </p>
      </div>
    </div>

    <div class="card-footer text-muted">
      Total de produtos: {{ (produtos | async)?.length || 0 }}
    </div>
  </div>
</div>
